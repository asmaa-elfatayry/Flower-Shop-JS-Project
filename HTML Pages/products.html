<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our products</title>
  <link rel="stylesheet" href="../stylesheets/bootstrap.min.css" />
  <link rel="stylesheet" href="../stylesheets/products_and_product_details.css" />
  <link rel="stylesheet" href="../stylesheets/font-awesome.css" />

  <link rel="stylesheet" href="../stylesheets/card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container col-11 mt-5">
    <div class="col-12 row gap-5" id="filter-Div">
      <div class="col-3">
        <h3>Price filter</h3>
        <hr>
        <div class="row">
          <input type="number" value="0" class="col-3" id="minPrice">
          <span class="col-2 text-center">To</span>
          <input type="number" value="1000" class="col-4" id="maxPrice">
        </div>
      </div>
      <div class="row col-8">
        <div class="input-group mb-2">
          <input type="text" class="form-control col-9" id="searchTXT" placeholder="Search Our Store" style="height: 40px;">
          <div class="input-group-apppend">
            <button class="btn btn-outline-secondary bg-dark" id="searchBTN" type="button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
     
    </div>
    <div class="text-center">
      <button class="category-btn _active" style="background-color: transparent; border: none;">All products</button>
      <button class="category-btn" style="background-color: transparent; border: none;">Best Selling</button>
      <button class="category-btn" style="background-color: transparent; border: none;">New Products</button>
    </div>
    <div class="col-12">
      <div class="container text-center" id="productContainer">
        <h1 class="mt-5" id="no-products">Sorry no products to show :(</h1>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <nav>
        <ul class="pagination">
          <li class="page-item d-none" id="paging-prev">
            <span class="page-link">Previous</span>
          </li>
          <li class="page-item active paging-BTN"><a class="page-link">1</a></li>
          <li class="page-item d-none dots-1"><a class="page-link">...</a></li>
          <li class="page-item paging-BTN"><a class="page-link">2</a></li>
          <li class="page-item paging-BTN"><a class="page-link">3</a></li>
          <li class="page-item paging-BTN"><a class="page-link">4</a></li>
          <li class="page-item d-none dots-2"><a class="page-link">...</a></li>
          <li class="page-item paging-BTN"><a class="page-link">3</a></li>
          <li class="page-item" id="paging-next">
            <span class="page-link">Next</span>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script type="module" src="../JS/products.js"></script>
</body>

</html>
